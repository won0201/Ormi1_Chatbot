<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별점 매기기</title>
  </head>
  <link rel="stylesheet" href="./assets/style.css" />

  <body>
    <!-- 로고 -->
    <div class="header">
      <h1><img src="./assets/img/logo.png" alts="로고" /></h1>
    </div>

    <!-- 질문란 -->
    <div class="information">
      <div class="main">
        <img src="./assets/img/main.jpg" />
      </div>

      <!-- form  -->
      <form id="chat-form" action="post" class="function">
        <div class="label">
          <img src="./assets/img/info_label.png" alt="별점 라벨" />
        </div>

        <div class="explain">
          <p>댓글을 작성해주세요 ! 댓글의 별점을 확인해드립니다.</p>
        </div>

        <div class="input">
          <label for="comment"></label>
          <textarea
            id="comment"
            placeholder="댓글을 입력하시오"
            required
          ></textarea>
        </div>

        <div class="button">
          <button type="submit">전송</button>
        </div>

        <div class="caution">
          <p>
            ※ 해당 별점은 Chat GPT에 의해 부여된 별점으로 <br />사용된 언어와
            뉘앙스에 따라 정확하지 않을 수 있습니다.
          </p>
        </div>
      </form>

      <div id="chat-container">
        <div id="chat-list"></div>
      </div>

      <script src="./assets/js/index.js"></script>
    </div>
  </body>
</html>
